<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="10px"
  fxLayoutAlign="center ">
  <app-housing-card *ngFor="let logement of displayedLogements "
                    [logement]="logement"
                    fxFlex="0 1 calc(15% - 32px)"
                    fxFlex.lt-md="0 1 calc(50% - 10px)"
                    fxFlex.lt-sm="100%"
  >
  </app-housing-card>
  <mat-paginator [length]="logements.length"
                 pageSize="14"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>

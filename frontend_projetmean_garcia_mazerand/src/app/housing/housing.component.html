<div class="grid">
  <div
    fxLayout="row wrap"
    fxLayout.lt-sm="column"
    fxLayoutAlign="space-around center">
    <app-housing-card *ngFor="let logement of displayedLogements "
                      [logement]="logement"
    >
    </app-housing-card>
  </div>
  <mat-paginator [length]="logements.length"
                 pageSize="16"
                 (page)="onPageChange($event)">
  </mat-paginator>
</div>

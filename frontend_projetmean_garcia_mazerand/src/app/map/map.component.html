<google-map height="80vh" width="100%"
            [center]="center"
            [zoom]="zoom"
            (mapMousemove)="move($event)">

  <map-marker
    #mapMarker="mapMarker"
    *ngFor="let marker of markers"
    [position]="marker.getPosition()!"
    [title]="marker.getTitle()!"
    (mapClick)="openMapInfo(marker.getTitle()!, mapMarker)"
    (mapMouseover)="showMapPrice(marker.getTitle()!, mapMarker)"
    (mapMouseout)="hideMapPrice()"
  >
  </map-marker>

  <map-info-window>
    <ng-container *ngIf="showPrice">
      {{ infoLogement }}
    </ng-container>
    <ng-container *ngIf="!showPrice">
      <app-housing-card [logement]="selectedLogement"></app-housing-card>
    </ng-container>
  </map-info-window>


</google-map>

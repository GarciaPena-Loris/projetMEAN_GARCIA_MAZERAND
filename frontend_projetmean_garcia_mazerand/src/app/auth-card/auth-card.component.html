<div class="auth-container">
  <mat-card>
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="activeTabIndex" class="w-[400px]">
        <mat-tab label="Connexion">
          <ng-template matTabContent>
            <mat-card>
              <mat-card-header>
                <mat-card-title>Connexion</mat-card-title>
                <mat-card-subtitle>Connectez-vous pour faire des réservations.
                </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="auth-form">
                    <mat-form-field appearance="fill">
                      <mat-label>Mail</mat-label>
                      <input matInput
                             required
                             formControlName="mailControlLogin"
                             type="email"
                             placeholder="Adresse mail">
                      <mat-error *ngIf="registerForm.get('mail')">Mail requis</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                      <mat-label>Mot de passe</mat-label>
                      <input matInput
                             required
                             formControlName="passwordControlLogin"
                             type="password"
                             placeholder="Mot de passe">
                      <mat-error *ngIf="registerForm.get('password')">Mot de passe requis</mat-error>
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Se connecter
                    </button>
                  </div>
                </form>
              </mat-card-content>
            </mat-card>
          </ng-template>
        </mat-tab>
        <mat-tab label="Inscription">
          <ng-template matTabContent>
            <mat-card>
              <mat-card-header>
                <mat-card-title>Inscription</mat-card-title>
                <mat-card-subtitle>Inscrivez-vous pour faire des réservations.
                </mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                  <div class="auth-form">
                    <mat-form-field appearance="fill">
                      <mat-label>Nom</mat-label>
                      <input matInput
                             required
                             formControlName="nom"
                             type="text"
                             placeholder="Nom"
                      >
                      <mat-error *ngIf="registerForm.get('lastname')">Nom requis</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                      <mat-label>Prénom</mat-label>
                      <input matInput
                             required
                             formControlName="prenom"
                             type="text"
                             placeholder="Prénom">
                      <mat-error *ngIf="registerForm.get('firstname')">Prénom requis</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                      <mat-label>Mail</mat-label>
                      <input matInput
                             required
                             formControlName="mail"
                             type="email"
                             placeholder="Adresse mail">
                      <mat-error *ngIf="registerForm.get('mail')">Mail requis</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                      <mat-label>Mot de passe</mat-label>
                      <input matInput
                             required
                             formControlName="mdp"
                             type="password"
                             placeholder="Mot de passe">
                      <mat-hint align="end">Minimum 6 caractères</mat-hint>
                      <mat-error *ngIf="registerForm.get('password')">Mot de passe requis</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                      <mat-label>Téléphone</mat-label>
                      <input matInput
                             formControlName="telephone"
                             type="text"
                             placeholder="Numéro de téléphone">
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">S'inscrire
                    </button>
                  </div>
                </form>
              </mat-card-content>
            </mat-card>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
